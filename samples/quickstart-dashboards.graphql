#####
## quickstart-dashboards: A query about dashboards.
## Tested with Tableau Server/Tableau Online version: Tableau 2021.1
#####

query dashboards{ 
  dashboards(filter:{name:"Pandemic"}) {
    id
    luid
    name
    path
    createdAt
    updatedAt
    index
    workbook {
      luid
    }
  }
}
