#####
## quickstart-tables: A query about tables.
## Tableau Server/Tableau Online version: Tableau 2021.1
#####

query databaseTablesConnection {
  databaseTablesConnection(first :20000){
    nodes {
      id
      luid
      vizportalId
      name
      fullName
      connectionType
      description
      isCertified
      certifier {
        luid
      }
      certificationNote
      isEmbedded
      schema
      contact {
        luid
      }
      database {
        luid
      }
      dataQualityWarning {
        luid
      }
    }
  }
}